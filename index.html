<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1 class = "title p-0 m-0">Tic Tac Toe Game</h1>
        <div class="update-container p-0 m-0">
            <div class="start"><span>Start</span></div>
            <div class="turn-update">
                <span>X</span>
                <span>&nbsp</span>
                <span>turn</span>
            </div>
            <div class="refresh"><a class = "fa fa-refresh"></a></div>
        </div>
    </header>
    <div class = "gameContainer m-0 p-0">
        <div class="grid-container">
            <div class="box"><span class="textbox">X</span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box"><span class="textbox">X</span></div>
            <div class="box"><span class="textbox">X</span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box"><span class="textbox"></span></div>
        </div>
    </div>
    <footer>
        <div class="update-container">
            <div class="my-update">
                <span>X :</span>
                <span>&nbsp</span>
                <span></span>
            </div>
            <div class="ties-update">
                <span>Ties :</span>
                <span>&nbsp</span>
                <span>12</span>
            </div>
            <div class="opponent-update">
                <span>O : </span>
                <span>&nbsp</span>
                <span>32</span>
            </div>
        </div>
    </footer>
    <script src = "script.js"></script>
</body>
</html>
